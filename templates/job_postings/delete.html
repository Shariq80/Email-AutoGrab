<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Delete</title>
</head>
<body>
    <!-- job_postings/delete.html -->
    {% extends "base.html" %}

    {% block content %}
    <h2>Confirm Delete</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <button type="submit">Confirm</button>
        <a href="{% url 'job_posting_list' %}">Cancel</a>
    </form>
    {% endblock %}

</body>
</html>
